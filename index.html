<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>

        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">ROCK, PAPER, SCISSORS!</h1>

        <div id="textInputDiv">
            <label id="input-text" for="input">Choose the number of wins:</label>
            <input id="input" type="text" placeholder="num" value="5">
            <button id="inputSubmit">Update</button>
        </div>

        <div id="choiceButtons">
            <button id="rock" class="btn"></button>
            <button id="paper" class="btn"></button>
            <button id="scissors" class="btn"></button>
        </div>

        <div id="clearButton">
            <button id="clear">Clear</button>
        </div>

        <div id="logDisplay">
            <div id="logUpper">
                <h2 id="logTitle">LOG:</h2>
                <button id="print"></button>
            </div>
            <div id="log"></div>
        </div>

        <footer id="footer">
            <ul id="footer-list">
                <li id="footer-text">Zirafnik</li>
                <li><a target="_blank" href="https://github.com/Zirafnik/rock-paper-scissors"><img id="github-image" src="images/github.png"></a></li>
            </ul>
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
