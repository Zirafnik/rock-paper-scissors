<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>ROCK, PAPER, SCISSORS!</h1>
        <div>
            <label for="input">How many wins to play for:</label>
            <input id="input" type="text" placeholder="number" value="5">
            <button id="inputSubmit">Update</button>
        </div>

        <div>
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>

        <div>
            <button id="reset">Clear</button>
        </div>

        <div>
            <h2>LOG:</h2>
            <div id="log"></div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
