<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>

        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">ROCK, PAPER, SCISSORS!</h1>
        <div id="textInput">
            <label for="input">How many wins to play for:</label>
            <input id="input" type="text" placeholder="number" value="5">
            <button id="inputSubmit">Update</button>
        </div>

        <div id="choiceButtons">
            <button id="rock" class="btn"></button>
            <button id="paper" class="btn"></button>
            <button id="scissors" class="btn"></button>
        </div>

        <div id="clearButton">
            <button id="reset">Clear</button>
        </div>

        <div id="logDisplay">
            <h2>LOG:</h2>
            <div id="log"></div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
